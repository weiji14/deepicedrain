[tool.poetry]
name = "deepicedrain"
version = "0.3.1"
description = "Mapping and monitoring deep subglacial water activity in Antarctica using remote sensing and machine learning."
authors = ["Wei Ji Leong <weiji.leong@vuw.ac.nz>"]
license = "LGPL-3.0-or-later"

[tool.poetry.dependencies]
cartopy = "^0.18.0"
cupy-cuda102 = {version = "^7.7.0", optional = true}
cython = "^0.29.21"
dask = "^2.26.0"
dask-cuda = {version = "^0.15.0", optional = true}
dask_labextension = "^3.0.0"
datashader = "^0.11.1"
distributed = "^2.30.0"
geopandas = "^0.8.1"
geoviews = "^1.8.1"
h5netcdf = "^0.8.1"
intake = {extras = ["dataframe", "server"], version = "^0.6.0"}
intake-parquet = "^0.2.3"
intake-xarray = "^0.3.2"
jupyterlab = "^2.2.4"
lxml = "^4.5.2"
matplotlib = "^3.3.2"
numcodecs = "^0.7.2"
pointcollection = {git = "https://github.com/SmithB/pointCollection.git", rev = "d7d1b8d88aea3e79abc77c3386a0619abc8dba0c"}
pyarrow = "0.17.1"
pydap = "^3.2.2"
pyepsg = "^0.4.0"
pygmt = "^0.2.0"
python = "^3.8"
python-snappy = "^0.5.4"
pyproj = "^3.0.dev2"
scikit-learn = "^0.23.2"
tqdm = "^4.48.2"
xarray = {git = "https://github.com/pydata/xarray.git", rev = "v0.16.1-18-g49e3032"}
xrviz = "^0.1.4"

[tool.poetry.dev-dependencies]
black = "^19.10b0"
jupytext = "^1.5.2"
pytest = "^5.4.3"

[tool.poetry.extras]
cuda = ["cupy-cuda102", "dask-cuda"]

[tool.poetry.plugins."intake.catalogs"]
"atlas_cat" = "deepicedrain:catalog"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
