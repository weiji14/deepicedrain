[tool.poetry]
name = "deepicedrain"
version = "0.4.0"
description = "Mapping and monitoring deep subglacial water activity in Antarctica using remote sensing and machine learning."
authors = ["Wei Ji Leong <weiji.leong@vuw.ac.nz>"]
license = "LGPL-3.0-or-later"

[tool.poetry.dependencies]
alphashape = "^1.1.0"
cartopy = "^0.18.0"
cupy-cuda102 = {version = "^8.0.0", optional = true}
cython = "^0.29.21"
dask = "^2020.12.0"
dask-cuda = {version = "^0.17.0", optional = true}
dask_labextension = "^4.0.1"
datashader = "^0.11.1"
distributed = "^2020.12.0"
geopandas = "^0.8.1"
geoviews = "^1.8.1"
h5netcdf = "^0.8.1"
intake = {extras = ["dataframe", "server"], version = "^0.6.0"}
intake-geopandas = "^0.2.4"
intake-parquet = "^0.2.3"
intake-xarray = "^0.4.0"
jupyterlab = "^3.0.3"
lxml = "^4.6.2"
matplotlib = "^3.3.3"
numcodecs = "^0.7.2"
Pint = "^0.16.1"
Pint-Pandas = "^0.1"
pointcollection = {git = "https://github.com/SmithB/pointCollection.git", rev = "1f6e98fa4156f883ca6a9b2977046f09af23589f"}
pyarrow = "1.0.1"
pydap = "^3.2.2"
pyepsg = "^0.4.0"
pygmt = "^0.2.1"
python = "~3.8"
python-snappy = "^0.5.4"
pyproj = "^3.0.dev2"
scikit-learn = "^0.23.2"
tqdm = "^4.54.0"
uncertainties = "^3.1.5"
xarray = "^0.16.2"
xrviz = "^0.1.4"

[tool.poetry.dev-dependencies]
black = "^20.8b1"
jupytext = "^1.7.1"
pytest = "^6.2.1"
pytest-bdd = "^4.0.2"
pytest-xdist = "^2.2.0"

[tool.poetry.extras]
cuda = ["cupy-cuda102", "dask-cuda"]

[tool.poetry.plugins."intake.catalogs"]
"atlas_cat" = "deepicedrain:catalog"

[tool.pytest.ini_options]
bdd_features_base_dir = "deepicedrain/"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
